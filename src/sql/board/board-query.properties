getListCount=SELECT COUNT(*) FROM BOARD WHERE STATUS = 'Y' AND BWRITER = ?
selectList=SELECT RNUM, BID, BTYPE, BTYPE_NAME, BNO , BTITLE, BCONTENT, BWRITER, USER_NAME , BCOUNT, BDATE, STATUS, RID, ANSWER FROM (SELECT ROWNUM RNUM, BID, BTYPE, BTYPE_NAME, BNO , BTITLE, BCONTENT, BWRITER, USER_NAME , BCOUNT, BDATE, STATUS, RID, NVL2(RID, 'Y', 'N') AS ANSWER FROM (SELECT B.BID , B.BTYPE , BT.BTYPE_NAME , B.BNO , B.BTITLE , B.BCONTENT , B.BWRITER , UI.USER_NAME , B.BCOUNT , B.BDATE , B.STATUS , R.RID , NVL2(R.RID, 'Y', 'N') FROM BOARD B JOIN BOARD_TYPE BT ON(B.BTYPE = BT.BTYPE) JOIN USER_INFO UI ON(B.BWRITER = UI.USER_NO) LEFT JOIN REPLY R ON(B.BID = R.BID) WHERE B.STATUS = 'Y' AND B.BWRITER = ? ORDER BY BID ASC)) WHERE RNUM BETWEEN ? AND ? ORDER BY RNUM DESC
insertBoard=INSERT INTO BOARD(BID, BTYPE, BNO, BTITLE, BCONTENT , BWRITER, BCOUNT, BDATE, STATUS) VALUES(SEQ_BID.NEXTVAL, ?, 0, ? , ?, ?, DEFAULT, DEFAULT, DEFAULT)
selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
insertAttachment=INSERT INTO ATTACHMENT(FID,BID,ORIGIN_NAME,CHANGE_NAME,FILE_PATH,UPLOAD_DATE,STATUS) VALUES(SEQ_FID.NEXTVAL,?, ?, ?, ?, DEFAULT, DEFAULT)