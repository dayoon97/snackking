adjustmentSelect=SELECT COMPANY , ADJUSTMENT_AMOUNT , ADJUSTMENT_DATE, ADJUSTMENT_COMPLETE FROM ADJUSTMENT A JOIN USER_INFO U ON(U.USER_NO = A.USER_NO)
adjustmentComplete=UPDATE ADJUSTMENT SET ADJUSTMENT_COMPLETE = 'Y' WHERE USER_NO= (SELECT U.USER_NO FROM ADJUSTMENT A JOIN USER_INFO U ON(U.USER_NO = A.USER_NO) WHERE U.COMPANY LIKE '%'||?||'%')
adjustmentDate=UPDATE ADJUSTMENT SET ADJUSTMENT_DATE = SYSDATE WHERE USER_NO= (SELECT U.USER_NO FROM ADJUSTMENT A JOIN USER_INFO U ON(U.USER_NO = A.USER_NO) WHERE U.COMPANY LIKE '%'||?||'%')