insertProduct=INSERT INTO PRODUCT(PCODE,PNAME,PEXP,PVENDOR,PT_CODE,PPRICE,SEARCH_YN,DELETE_YN,FLAVOR,TASTE,ALLERGY,AGE) VALUES('PNO-' || LPAD(SEQ_PNO.NEXTVAL, 5, '0'),?,?,?,(SELECT PT_CODE FROM PRODUCT_TYPE WHERE PT_NAME=?),?,DEFAULT,DEFAULT,?,?,?,?)
checkProductName=SELECT PNAME FROM PRODUCT WHERE PNAME = ? AND DELETE_YN = 'N'
selectProductCode=SELECT PCODE FROM PRODUCT WHERE PNAME = ? AND DELETE_YN = 'N'
insertProductAttachment=INSERT INTO PRODUCT_ATTACHMENT(FID,PCODE,ORIGIN_NAME,CHANGE_NAME,FILE_PATH,UPLOAD_DATE,STATUS) VALUES(SEQ_PRODUCT_ATTACHMENT_FID.NEXTVAL,?,?,?,?,DEFAULT,DEFAULT)