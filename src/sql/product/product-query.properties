insertProduct=INSERT INTO PRODUCT(PCODE,PNAME,PEXP,PVENDOR,PT_CODE,PPRICE,SEARCH_YN,DELETE_YN,FLAVOR,TASTE,ALLERGY,AGE) VALUES('PNO-' || LPAD(SEQ_PNO.NEXTVAL, 5, '0'),?,?,?,(SELECT PT_CODE FROM PRODUCT_TYPE WHERE PT_NAME=?),?,DEFAULT,DEFAULT,?,?,?,?)
checkProductName=SELECT PNAME FROM PRODUCT WHERE PNAME = ? AND DELETE_YN = 'N'
selectProductCode=SELECT PCODE FROM PRODUCT WHERE PNAME = ? AND DELETE_YN = 'N'
insertProductAttachment=INSERT INTO PRODUCT_ATTACHMENT(FID,PCODE,ORIGIN_NAME,CHANGE_NAME,FILE_PATH,UPLOAD_DATE,STATUS) VALUES(SEQ_PRODUCT_ATTACHMENT_FID.NEXTVAL,?,?,?,?,DEFAULT,DEFAULT)
deleteProduct=UPDATE PRODUCT SET DELETE_YN = 'Y' WHERE PCODE=? AND DELETE_YN = 'N'
productListRenew=SELECT P.PCODE, P.PNAME, P.PVENDOR, P.PT_CODE, P.TASTE, P.FLAVOR, P.ALLERGY, P.AGE, P.PPRICE, P.DELETE_YN, P.SEARCH_YN, P.PEXP, PT.PT_NAME FROM PRODUCT P JOIN PRODUCT_TYPE PT ON(P.PT_CODE = PT.PT_CODE) WHERE DELETE_YN='N' AND SEARCH_YN= 'Y' ORDER BY P.PCODE
selectAttachment=SELECT * FROM PRODUCT_ATTACHMENT WHERE PCODE = ?
updateProductStorageColor=UPDATE PRODUCT_STORAGE SET COLOR = ? WHERE STORAGE_CODE = ?
insertCuraPro=INSERT INTO CURATING_PRODUCT VALUES(SEQ_CURATING_PRODUCT.NEXTVAL, ?, ?, (SELECT PNAME FROM PRODUCT WHERE PCODE = ?), ?, (SELECT PPRICE * ? FROM PRODUCT WHERE PCODE = ?))
curatingProSelect=SELECT CP.LIST_NO, CP.CUPODUCT_NO  , CLL.PRE_NO    , CP.PCODE    , CP.PNAME , CP.PRO_COUNT , CP.PPRICE  FROM CURATING_PRODUCT CP JOIN CURATING_LIST CLL ON(CP.LIST_NO = CLL.CU_LIST_NO) WHERE CP.LIST_NO = ?
curatingDeletePro=DELETE FROM CURATING_PRODUCT WHERE CUPODUCT_NO = ?
insertProductStorage = INSERT INTO PRODUCT_STORAGE(STORAGE_CODE,STORAGE_DATE,QUANTITY,PCODE,SLOCATION,MFD,SECTION,SECTION_CODE,COLOR) VALUES('20' || REPLACE(SYSDATE,'/','') || ' - '  || LPAD(SEQ_STORAGE.NEXTVAL, 3, '0'),'20'||REPLACE(SYSDATE,'/','-'),?,(SELECT PCODE FROM PRODUCT WHERE PNAME = ?),?,?,?,?,'COLOR')
selectTotalProduct=SELECT P.PCODE , SUM(PS.QUANTITY) AS TOTAL , P.PT_CODE , P.PNAME , P.PVENDOR FROM PRODUCT P JOIN PRODUCT_STORAGE PS ON (P.PCODE = PS.PCODE) GROUP BY P.PCODE, P.PT_CODE, P.PNAME, P.PVENDOR ORDER BY 1 ASC