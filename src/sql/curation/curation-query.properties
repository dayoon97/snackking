selectUserCurationList=SELECT RNUM, CU_LIST_NO, PRE_NO, CL_DATE, PRICE, AMOUNT, STATUS, USER_NO FROM (SELECT ROWNUM RNUM, CU_LIST_NO, PRE_NO, TO_CHAR(CL_DATE, 'YYYY-MM-DD') AS CL_DATE, PRICE, AMOUNT, STATUS, USER_NO FROM (SELECT C.*, U.USER_NO FROM CURATING_LIST C JOIN USER_PRE P ON (P.PRE_NO = C.PRE_NO) JOIN USER_INFO U ON (U.USER_NO = P.USER_NO) WHERE U.USER_NO = ? ORDER BY CU_LIST_NO ASC)) ORDER BY RNUM DESC
selectCuratingProduct=SELECT C.PNAME, C.PRO_COUNT, P.PPRICE AS UNIT_PRICE, C.PPRICE AS PRICE FROM CURATING_PRODUCT C JOIN PRODUCT P ON (P.PCODE = C.PCODE) WHERE C.LIST_NO = ?
curatingProductPrice=SELECT PRICE FROM CURATING_LIST WHERE CU_LIST_NO = ?
insertCurating=INSERT INTO CURATING_LIST VALUES(SEQ_CURAING_LIST.NEXTVAL, ?, SYSDATE, NULL, NULL, 'N')
SelectCuratingListOne=SELECT CU_LIST_NO, PRE_NO, CL_DATE, AMOUNT, PRICE, STATUS FROM CURATING_LIST WHERE CU_LIST_NO = (SELECT MAX(CU_LIST_NO) FROM CURATING_LIST)
CuratingUpdate=UPDATE CURATING_LIST SET PRICE = (SELECT SUM(PPRICE) FROM CURATING_PRODUCT GROUP BY LIST_NO HAVING LIST_NO = ?), AMOUNT = (SELECT SUM(PRO_COUNT) FROM CURATING_PRODUCT GROUP BY LIST_NO HAVING LIST_NO = ?) WHERE CU_LIST_NO = ?
changeCuratingSutatus=UPDATE CURATING_LIST SET STATUS = 'Y' WHERE CU_LIST_NO = ?
UpdateCuratingSelect=SELECT CU_LIST_NO, PRE_NO, CL_DATE, AMOUNT, PRICE, STATUS FROM CURATING_LIST WHERE CU_LIST_NO = ?
selectAllList=SELECT C.*, U.USER_NO, U.USER_NAME, U.COMPANY FROM CURATING_LIST C JOIN USER_PRE P ON (P.PRE_NO = C.PRE_NO) JOIN USER_INFO U ON (P.USER_NO = U.USER_NO) WHERE C.STATUS = 'Y' ORDER BY C.CL_DATE DESC
selectOrderCuratingProduct=SELECT C.PCODE, C.PNAME, C.PRO_COUNT, P.PVENDOR FROM CURATING_PRODUCT C JOIN PRODUCT P ON (P.PCODE = C.PCODE) WHERE C.LIST_NO = ?