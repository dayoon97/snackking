selectUserCurationList=SELECT RNUM, PRE_NO, PRE_DATE, USER_NO FROM (SELECT ROWNUM RNUM, PRE_NO, PRE_DATE, USER_NO FROM (SELECT P1.PRE_NO, P2.PRE_DATE, U.USER_NO FROM CURATING_PRODUCT P1 JOIN USER_PRE P2 ON (P2.PRE_NO = P1.PRE_NO) JOIN USER_INFO U ON (U.USER_NO = P2.USER_NO) GROUP BY P1.PRE_NO, P2.PRE_DATE, U.USER_NO HAVING U.USER_NO = ? ORDER BY PRE_NO ASC)) ORDER BY RNUM DESC
selectCuratingProduct=SELECT C.PNAME, C.PRO_COUNT, P.PPRICE AS UNIT_PRICE, C.PPRICE AS PRICE FROM CURATING_PRODUCT C JOIN PRODUCT P ON(P.PCODE = C.PCODE) WHERE C.PRE_NO = ?
curatingProductPrice=SELECT SUM(PRICE) FROM (SELECT C.PNAME, C.PRO_COUNT, P.PPRICE AS UNIT_PRICE, C.PPRICE AS PRICE FROM CURATING_PRODUCT C JOIN PRODUCT P ON(P.PCODE = C.PCODE) WHERE C.PRE_NO = ?)