selectUserCurationList=SELECT RNUM, CU_LIST_NO, PRE_NO, CL_DATE, PRICE, AMOUNT, STATUS, USER_NO FROM (SELECT ROWNUM RNUM, CU_LIST_NO, PRE_NO, CL_DATE, PRICE, AMOUNT, STATUS, USER_NO FROM (SELECT C.*, U.USER_NO FROM CURATING_LIST C JOIN USER_PRE P ON (P.PRE_NO = C.PRE_NO) JOIN USER_INFO U ON (U.USER_NO = P.USER_NO) WHERE U.USER_NO = ? ORDER BY CU_LIST_NO ASC)) ORDER BY RNUM DESC
selectCuratingProduct=SELECT C.PNAME, C.PRO_COUNT, P.PPRICE AS UNIT_PRICE, C.PPRICE AS PRICE FROM CURATING_PRODUCT C JOIN PRODUCT P ON (P.PCODE = C.PCODE) WHERE C.CU_LIST_NO = ?
curatingProductPrice=SELECT PRICE FROM CURATING_LIST WHERE CU_LIST_NO = ?