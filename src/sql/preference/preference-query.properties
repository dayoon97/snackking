insertPreference=INSERT INTO USER_PRE VALUES(?, SEQ_PRENO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, SYSDATE, 'Y', 'N')
UpdatePreference=UPDATE USER_PRE SET PRE_BUDGET = ?, PRE_PERSONNEL = ?, PRE_AGE = ?, PRE_PROTYPES = ?, PRE_TASTE = ?, PRE_FLAVOR = ?, PRE_ETCFLAVOR = ?, PRE_ALNAME = ?, PRE_STYLE = ?, PRE_EQUIPMENT = ?, PRE_DATE = SYSDATE WHERE USER_NO = ?
selectOne=SELECT P.USER_NO, P.PRE_NO, P.PRE_BUDGET, P.PRE_PERSONNEL, P.PRE_AGE, P.PRE_PROTYPES, P.PRE_TASTE, P.PRE_FLAVOR, P.PRE_ETCFLAVOR, P.PRE_ALNAME, P.PRE_STYLE, P.PRE_EQUIPMENT, P.PRE_DATE, P.PRE_STATUS, I.COMPANY FROM USER_PRE P JOIN USER_INFO I ON(P.USER_NO = I.USER_NO) WHERE PRE_NO = (SELECT MAX(PRE_NO) FROM USER_PRE WHERE USER_NO = ?) AND P.PRE_STATUS = 'Y'
selectPreference=SELECT P.USER_NO, P.PRE_NO, P.PRE_BUDGET, P.PRE_PERSONNEL, P.PRE_AGE, P.PRE_PROTYPES, P.PRE_TASTE, P.PRE_FLAVOR, P.PRE_ETCFLAVOR, P.PRE_ALNAME, P.PRE_STYLE, P.PRE_EQUIPMENT, P.PRE_DATE, P.PRE_STATUS, I.COMPANY, I.USER_NAME, P.PRE_CURATING, P.PRE_CURATING FROM USER_PRE P JOIN USER_INFO I ON(P.USER_NO = I.USER_NO) WHERE P.PRE_STATUS = 'Y' AND I.MANAGER = ? ORDER BY P.PRE_NO DESC
cmSelectOne=SELECT P.USER_NO, P.PRE_NO, P.PRE_BUDGET, P.PRE_PERSONNEL, P.PRE_AGE, P.PRE_PROTYPES, P.PRE_TASTE, P.PRE_FLAVOR, P.PRE_ETCFLAVOR, P.PRE_ALNAME, P.PRE_STYLE, P.PRE_EQUIPMENT, P.PRE_DATE, P.PRE_STATUS, I.COMPANY, P.PRE_CURATING FROM USER_PRE P JOIN USER_INFO I ON(P.USER_NO = I.USER_NO) WHERE P.PRE_STATUS = 'Y' AND PRE_NO = ? ORDER BY PRE_NO DESC
delicatePreference=UPDATE USER_PRE SET PRE_STATUS = 'N' WHERE PRE_NO = ?
selectDelicate=SELECT P.USER_NO, P.PRE_NO, P.PRE_BUDGET, P.PRE_PERSONNEL, P.PRE_AGE, P.PRE_PROTYPES, P.PRE_TASTE, P.PRE_FLAVOR, P.PRE_ETCFLAVOR, P.PRE_ALNAME, P.PRE_STYLE, P.PRE_EQUIPMENT, P.PRE_DATE, P.PRE_STATUS, I.COMPANY FROM USER_PRE P JOIN USER_INFO I ON(P.USER_NO = I.USER_NO) WHERE PRE_NO = ?
curatingSelect=SELECT PRE.USER_NO , PRE.PRE_NO , PRE.PRE_STATUS , PRE.PRE_CURATING , U.COMPANY , U.USER_NAME , CL.CU_LIST_NO , CL.STATUS FROM USER_PRE PRE JOIN USER_INFO U ON(PRE.USER_NO = U.USER_NO) JOIN CURATING_LIST CL ON(CL.PRE_NO = PRE.PRE_NO) WHERE PRE.PRE_STATUS = 'Y' AND PRE.PRE_CURATING = 'Y' AND PRICE IS NOT NULL AND AMOUNT IS NOT NULL
CuratingStatus=UPDATE USER_PRE SET  PRE_CURATING = 'Y' WHERE PRE_STATUS = 'Y' AND PRE_NO = ?
PreCuStatus=UPDATE USER_PRE SET PRE_CURATING = 'Y' WHERE PRE_NO = (SELECT PRE_NO FROM CURATING_LIST WHERE CU_LIST_NO = ?)
UpdateCuratingSelect=SELECT PRE.* FROM USER_PRE PRE JOIN CURATING_LIST CL ON(CL.PRE_NO = PRE.PRE_NO) WHERE CU_LIST_NO = ?
selectPreference2=SELECT P.USER_NO, P.PRE_NO, P.PRE_BUDGET, P.PRE_PERSONNEL, P.PRE_AGE, P.PRE_PROTYPES, P.PRE_TASTE, P.PRE_FLAVOR, P.PRE_ETCFLAVOR, P.PRE_ALNAME, P.PRE_STYLE, P.PRE_EQUIPMENT, P.PRE_DATE, P.PRE_STATUS, I.COMPANY, I.USER_NAME, P.PRE_CURATING, P.PRE_CURATING FROM USER_PRE P JOIN USER_INFO I ON(P.USER_NO = I.USER_NO) WHERE P.PRE_STATUS = 'Y' AND I.MANAGER = (SELECT I.MANAGER FROM USER_INFO I JOIN USER_PRE PRE ON(I.USER_NO = PRE.USER_NO) WHERE PRE_NO = ?)